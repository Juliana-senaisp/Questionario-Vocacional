<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado - SENAI Suzano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resultado do Quiz</h1>
        <p id="resultado">Seu resultado será exibido aqui...</p>
        <a href="index.html" class="start-btn">Voltar ao Início</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Simples lógica para calcular o resultado com base nas respostas
            let totalA = 0, totalB = 0, totalC = 0, totalD = 0, totalE = 0;

            for (let i = 1; i <= 10; i++) {
                const answer = urlParams.get(`pergunta${i}`);
                if (answer === 'a') totalA++;
                if (answer === 'b') totalB++;
                if (answer === 'c') totalC++;
                if (answer === 'd') totalD++;
                if (answer === 'e') totalE++;
            }

            let resultado = '';
            if (totalA >= totalB && totalA >= totalC && totalA >= totalD && totalA >= totalE) {
                resultado = 'Você pode se interessar por áreas relacionadas à gestão e organização. Seu curso é: Logística';
            } else if (totalB > totalA && totalB >= totalC && totalB >= totalD && totalB >= totalE) {
                resultado = 'Seu resultado indica aptidão para tarefas técnicas e manuais. Seu curso é: Elétrica ou Eletrôeletronica.';
            } else if (totalC >= totalA && totalC >= totalB && totalC >= totalD && totalC >= totalE) {
                resultado = 'Mostra interesse em análise, sistematização e design. Seu curso é: Desenvolvimento de Sistemas.';
            } else if (totalD >= totalA && totalD >= totalB && totalD >= totalC && totalD >= totalE) {
                resultado = 'Seu resultado Reflete um gosto por mecânica e funcionamento de objetos. Seu curso é: Mecânica.';
            } else if (totalE >= totalA && totalE >= totalB && totalE >= totalC && totalE >= totalD) {
                resultado = 'Mostra interesse em análise, sistematização e design. Seu curso é: Desenvolvimento de Sistemas.';
            }

            document.getElementById('resultado').textContent = resultado;
        });
    </script>
</body>
</html>
